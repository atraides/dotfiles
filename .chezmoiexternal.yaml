".oh-my-zsh":
    type: "archive"
    url: "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact: false 
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/plugins/zsh-syntax-highlighting": 
    type: "archive"
    url: "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/themes/powerlevel10k": 
    type: "archive"
    url: "https://github.com/romkatv/powerlevel10k/archive/v1.16.1.tar.gz"
    exact: false
    stripComponents: 1
".pyenv":
    type: "archive"
    url: "https://github.com/pyenv/pyenv/archive/refs/tags/v2.3.3.tar.gz"
    exact: false
    stripComponents: 1
{{- if eq .chezmoi.os "linux" }}
".tools/npm":
    type: "archive"
    url: "https://nodejs.org/dist/v16.17.0/node-v16.17.0-linux-x64.tar.xz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
"bin/nvim":
    type: "archive"
    url: "https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
{{- end }}
{{- if eq .chezmoi.os "darwin" }}
".tools/npm":
    type: "archive"
    url: "https://nodejs.org/dist/v16.17.0/node-v16.17.0-darwin-x64.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
"bin/nvim":
    type: "archive"
    url: "https://github.com/neovim/neovim/releases/download/nightly/nvim-macos.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
{{- end }}

