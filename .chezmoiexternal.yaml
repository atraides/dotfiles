".oh-my-zsh":
    type: "archive"
    url: "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact: false
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/plugins/zsh-syntax-highlighting":
    type: "archive"
    url: "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/themes/powerlevel10k":
    type: "archive"
    url: "https://github.com/romkatv/powerlevel10k/archive/{{ .p10k_version }}.tar.gz"
    exact: false
    stripComponents: 1

{{ if (or (eq .chezmoi.hostname "aiyura" ) (.chezmoi.hostname | contains "dev")) }}
".pyenv":
    type: "archive"
    url: "https://github.com/pyenv/pyenv/archive/refs/tags/{{ .pyenv_version }}.tar.gz"
    exact: false
    stripComponents: 1
".pyenv/plugins/pyenv-virtualenv":
    type: "git-repo"
    url: "https://github.com/pyenv/pyenv-virtualenv.git"
    refreshPeriod: "168h"

{{ if eq .chezmoi.os "linux" }}
".tools/npm":
    type: "archive"
    url: "https://nodejs.org/dist/v{{ .nodejs_version }}/node-v{{ .nodejs_version }}-linux-x64.tar.xz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
"bin/nvim":
    type: "archive"
    url: "https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
".fonts/SF_Mono":
    type: "archive"
    url: "https://github.com/epk/SF-Mono-Nerd-Font/archive/refs/tags/{{ .sfmono_version }}.tar.gz"
    exact: false
    stripComponents: 1
{{ end }}

{{ if eq .chezmoi.os "darwin" }}
".tools/npm":
    type: "archive"
    url: "https://nodejs.org/dist/v{{ .nodejs_version }}/node-v{{ .nodejs_version }}-darwin-x64.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
"bin/nvim":
    type: "archive"
    url: "https://github.com/neovim/neovim/releases/download/nightly/nvim-macos.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
{{ end }}

{{ end }}
