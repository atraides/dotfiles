".oh-my-zsh":
    type: "archive"
    url: "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact: false 
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/plugins/zsh-syntax-highlighting": 
    type: "archive"
    url: "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact: true
    stripComponents: 1
    refreshPeriod: "168h"
".oh-my-zsh/custom/themes/powerlevel10k": 
    type: "archive"
    url: "https://github.com/romkatv/powerlevel10k/archive/v1.16.1.tar.gz"
    exact: false
    stripComponents: 1
".pyenv":
    type: "archive"
    url: "https://github.com/pyenv/pyenv/archive/refs/tags/v2.3.9.tar.gz"
    exact: false
    stripComponents: 1
".pyenv/plugins/pyenv-virtualenv":
    type: "git-repo"
    url: "https://github.com/pyenv/pyenv-virtualenv.git"
    refreshPeriod: "168h"
